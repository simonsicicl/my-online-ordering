<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Item Details</title>
    <link rel="stylesheet" href="../shared/styles.css">
</head>
<body>
    <header>
        <a href="javascript:history.back()" class="back-button">‚Üê Back</a>
        <div class="header-title">Item Details</div>
    </header>
    <form id="item-form">
        <img id="item-image" src="" alt="The item image is not available" style="width:150px;">
        <h2 id="item-name"></h2>
        <p id="item-description"></p>
        <p id="item-price"></p>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" value="1" min="1">
        <div id="options">
            <!-- Dynamic loading of option groups and options -->
        </div>
        <div id="combo-items">
            <!-- Dynamic loading of combo item groups and options -->
        </div>
        <label for="note">Note:</label>
        <textarea id="note" rows="3" cols="30"></textarea>
        <p>
            <button class="submit-button" type="submit" id="submit-button"></button>
        </p>
    </form>
    <dialog id="item-popup">
        <h2>Select:</h2>
        <ul id="popup-item-list"></ul>
        <div class="popup-footer">
            <button onclick="document.getElementById('item-popup').close()">Back</button>
        </div>
  
    </dialog>
    <script type="module" src="item.js"></script>
</body>
</html>
